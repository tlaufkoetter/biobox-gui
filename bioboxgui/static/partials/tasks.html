<div ng-init="main.queryStates()" ng-model="main.states">
    <h1>Tasks</h1>
    <table class="table table-striped table-hover">
        <tr ng-repeat="state in main.states">
            <td><b>{{ state.id }}</b></td>
            <td>{{ state.code }}</td>
            <td>{{ state.description }}</td>
        </tr>
    </table>
</div>
